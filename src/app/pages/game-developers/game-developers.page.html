<header class="centered ion-padding">
  <h2>Game Developer View</h2>


</header>

<section class="centered ion-padding">
  <h3>My Games</h3>

  <ion-list>
    <ion-item *ngFor="let item of myGames"
              color="light">
      <ion-label>🎮 {{ item.name }} @ {{ item.communityName }} {{ item.isApproved ? '🟢' : '🟡' }}</ion-label>
    </ion-item>
  </ion-list>
</section>

<section class="ion-text-center">
  <ion-button>Create a new Game</ion-button>
</section>
